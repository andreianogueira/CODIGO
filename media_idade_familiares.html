<!DOCTYPE html>
<html>
<head>
	<title>programa</title>

	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">

		function pulaLinha(){
			document.write("<br>");
		}
		
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
		var numero = 1;
		var totalIdade = 0;

		while (numero <= totalFamiliares){
			
			var idade = parseInt(prompt("Digite a idade do familiar " + numero));
			totalIdade = totalIdade + idade;
			numero++;
		}
		var mediaIdades = totalIdade/totalFamiliares;
		mostra("A média das idades é " + mediaIdades);

	</script>

</body>
</html>
