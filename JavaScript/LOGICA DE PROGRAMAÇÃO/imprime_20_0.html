<!DOCTYPE html>
<html>
<head>
	<title>ADIVINHA</title>

	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		function pulaLinha(){
			document.write("<br>");
		}
		
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		var numero = 20;

		while(numero >= 0){
				mostra(numero);
				numero= numero - 1;	
		}
	</script>

</body>
</html>
