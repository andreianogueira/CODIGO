<!DOCTYPE html>
<html>
<head>
	<title>IDADE</title>

	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		function pulaLinha(){
			document.write("<br>");
		}

		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		var minhaIdade = parseInt(prompt("Entre com a sua idade:"));
		var idadeIrmao = parseInt(prompt("Entre com a idade do seu irmão"));
		var diferenca = minhaIdade - idadeIrmao;

		mostra("Nossa diferença de idade é " + diferenca);
	</script>
	
</body>
</html>
