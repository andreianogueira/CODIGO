<!DOCTYPE html>
<html>
<head>
	<title>programa</title>

	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		function pulaLinha(){
			document.write("<br>");
		}
		
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		var nome = prompt ("Digite o seu time: ");

		//prompt sempre retorna texto
		//Se tentar multiplicar um número no alert, ele deixa
		var vitorias = parseInt (prompt ("Entre com o número de vitórias: "));
		var empates = parseInt (prompt ("Entre com o número de empates: "));

		var pontos = (vitorias * 3) + empates;

		mostra("Os pontos do " + nome + " são: " + pontos);

		//Se pontos maior que 28
		if (pontos > 28){
			mostra(nome + " está melhor do que o ano passado!");
		}
		
		//Se pontos menor que 28
		if (pontos < 28) {
			mostra(nome + " está pior do que o ano passado!");
		}
		
		//Se pontos igual a 28
		if (pontos == 28) {
			mostra(nome + " está igual ao ano passado!");	
		}
	</script>

</body>
</html>
