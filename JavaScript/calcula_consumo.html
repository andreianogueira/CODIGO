<!DOCTYPE html>
<html>
<head>
	<title>CONSUMO</title>

	<meta charset="utf-8">
</head>
<body>
	<h3>Álcool ou gasolina</h3>

	<script type="text/javascript">
		var tanque = 40;
		var caminhoComGasolina = 480;
		var consumoGasolina = caminhoComGasolina/tanque;

		document.write("O consumo de gasolina é: " + consumoGasolina + "km/l");

		var caminhoComAlcool = 300;
		var consumoComAlcool = caminhoComAlcool/tanque;

		document.write("<br>O consumo de algool é: " + consumoComAlcool + "km/l");
	</script>
</body>
</html>
