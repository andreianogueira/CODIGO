<!DOCTYPE html>
<html>
<head>
	<title>GERAÇÃO</title>

	<meta charset="utf-8">
</head>
<body>
	<h3>Problema das gerações</h3>

	<script type="text/javascript">
		function pulaLinha(){
			document.write("<br>");
		}

		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		var idadeMedia = 28;
		var anoAtual = 2016;
		var quantidadeGeraçoes = (anoAtual - 1500)/idadeMedia;

		mostra(Math.round(quantidadeGeraçoes));
	</script>
</body>
</html>
