<!DOCTYPE html>
<html>
<head>
	<title>programa</title>

	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		function pulaLinha(){
			document.write("<br>");
		}
		
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

		function calculaImc(peso, altura){
			var imc = peso/(altura * 2);
			return Math.round(imc);
		}

		var nome = prompt ("Informe o seu nome")
		var pesoInformado = prompt (nome + ", informe seu peso");
		var alturaInformada = prompt (nome + ", informe sua altura");
		var imcCalculado = calculaImc(pesoInformado, alturaInformada);

		mostra(nome + ", seu IMC calculado é: " + imcCalculado);

		if (imcCalculado < 18.5) {
			mostra("Você está abaixo do peso!");
		}
		if ((18.5 <= imcCalculado) && (imcCalculado <= 35)) {
			mostra ("Você está no peso ideal!");
		} 
		if (imcCalculado > 35){
			mostra("Você está acima do peso!");
		}
	</script>

</body>
</html>
